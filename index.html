<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doeon Kim | AI Engineer Portfolio</title>
    <meta name="description" content="Portfolio of Doeon Kim, an AI Engineer and Solution Architect specializing in LLM/RAG and Cloud Platforms.">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Manrope', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              bg: {
                DEFAULT: '#050505', // Obsidian
                soft: '#0f0f12',
              },
              primary: {
                DEFAULT: '#e2e2e2', // Platinum
                muted: '#a1a1aa',
              },
              accent: {
                soft: '#c4b5fd', // Soft Violet
                gold: '#e2d1c3', // Champagne
                glow: '#818cf8',
              }
            },
            animation: {
              'spin-slow': 'spin 12s linear infinite',
              'blob': 'blob 7s infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #e2e2e2;
        overflow-x: hidden;
      }
      .font-serif-heading {
        font-family: 'Playfair Display', serif;
      }
      .soft-gradient-text {
        background: linear-gradient(to right, #e2e2e2, #c4b5fd, #e2d1c3);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .glass-card {
        background: rgba(20, 20, 23, 0.4);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      .glass-card:hover {
        background: rgba(30, 30, 35, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #050505; 
      }
      ::-webkit-scrollbar-thumb {
        background: #27272a; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3f3f46; 
      }

      /* PRINT STYLES */
      @media print {
        @page {
          margin: 0;
          size: auto;
        }
        
        body {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          background-color: #050505 !important;
          color: #e2e2e2 !important;
        }

        /* Force visibility for Framer Motion elements to ensure they appear in PDF */
        div[style*="opacity: 0"], 
        div[style*="transform"] {
          opacity: 1 !important;
          transform: none !important;
          transition: none !important;
        }

        /* Page Breaks */
        section {
          break-inside: avoid;
          page-break-inside: avoid;
          padding-top: 2rem !important;
          padding-bottom: 2rem !important;
          min-height: auto !important;
        }

        /* Hide Scrollbars and UI elements */
        ::-webkit-scrollbar {
          display: none;
        }
        
        .print\:hidden {
          display: none !important;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react/": "https://esm.sh/react@^19.2.4/",
    "framer-motion": "https://esm.sh/framer-motion@^12.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

</body>
</html>
